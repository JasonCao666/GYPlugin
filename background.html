<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="background.js"></script>

</head>
<body>
<div class="container" style="width:600px;" id="about-box">

    <div class="row" style="text-align: center">
        <h3>Plugin</h3>
    </div>
    <div>
        <div class="row">
            <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="proEditModalLabel">Are you sure to go to next task</h4>
                        </div>
                        <div class="modal-body" style="text-align: center;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" style="background:#5cb85c;color: white;" id="confirmButton" data-dismiss="modal">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#task" aria-controls="home" role="tab" data-toggle="tab">Task</a></li>
            <li role="presentation"><a href="#expert" aria-controls="profile" role="tab" data-toggle="tab">Project</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="task">
                <div id="tasks-execute" class="row">
                    <div class="task_content">
                        Please select project first
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="expert">

                <div class="row">
                    <ul class="project-ul" id="projects">

                    </ul>
                </div>

            </div>

        </div>

    </div>


    <div class="row">
        <div id="userProcedure"></div>
    </div>
</div>

</body>

</html>
